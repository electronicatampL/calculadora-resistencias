<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Colores de Resistencias</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="container">
        <h1>Calculadora de Colores de Resistencias</h1>

        <label for="numBandas">Número de bandas:</label>
        <select id="numBandas" onchange="actualizarBandas()">
            <option value="4" selected>4 Bandas</option>
            <option value="5">5 Bandas</option>
            <option value="6">6 Bandas</option>
        </select>

        <div id="bandasContainer">
            <label for="banda1">Banda 1:</label>
            <select id="banda1" class="colorSelector"></select>

            <label for="banda2">Banda 2:</label>
            <select id="banda2" class="colorSelector"></select>

            <label for="banda3" id="banda3Label">Banda 3 (Solo 5-6 Bandas):</label>
            <select id="banda3" class="colorSelector"></select>

            <label for="multiplicador">Multiplicador:</label>
            <select id="multiplicador" class="colorSelector"></select>

            <label for="tolerancia">Tolerancia:</label>
            <select id="tolerancia" class="colorSelector"></select>

            <label for="ppm" id="ppmLabel">Coeficiente de temperatura (Solo 6 Bandas):</label>
            <select id="ppm" class="colorSelector"></select>
        </div>

        <button onclick="calcularResistencia()">Calcular</button>

        <div id="resultado">
            <h2>Valor de la Resistencia:</h2>
            <p id="valorResistencia">0 Ω</p>
        </div>

        <div id="resistorPreview">
            <div class="resistor">
                <div class="banda" id="resistorBanda1"></div>
                <div class="banda" id="resistorBanda2"></div>
                <div class="banda" id="resistorBanda3"></div>
                <div class="banda" id="resistorMultiplicador"></div>
                <div class="banda" id="resistorTolerancia"></div>
                <div class="banda" id="resistorPPM"></div>
            </div>
        </div>
    </div>

</body>
</html>
